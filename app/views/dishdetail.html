    <div class="container" ng-controller="dishDetailController">

        <div class="row row-content"  >
              <div class="col-xs-12">
                <div class="media" ng-repeat="d in dish">
              <div class="media-left media-middle">
                  <a href="#">
                  <img class="media-object img-thumbnail"
                   ng-src={{d.image}} alt="Uthappizza">
                  </a>
              </div>
              <div class="media-body">
                  <h2 class="media-heading">{{d.name}}
                   <span class="label label-danger">{{d.label}}</span>
                   <span class="badge">{{d.price | currency}}</span></h2>
                  <p>{{d.description}}</p>
              </div>
          </div>
              </div>
              <div class="col-xs-9 col-xs-offset-1">
                    <h4>Customer Comments</h4>
                    SortBy: <input type="text" id="fun"  ng-model = "filtext"/>
                    <br><br>
                    <div ng-repeat="d in dish">
                      <blockquote ng-repeat="x in d.comments | orderBy:filtext">
                      <p>{{x.rating}}</p>
                      <p>{{x.comment}}</p>
                      <footer>{{x.author}},{{ x.date | date :'mediumDate'}}</footer>
                      </blockquote>
                    </div>
              </div>

      <div class="col-lg-12" ng-controller="FeedbackController_1">
          
          <div  class = "col-xs-9 col-xs-offset-1" style = "padding-left:0px;" ng-show = "!feedbackForm_1.comments.$pristine"">
                <blockquote>
                <p>{{feedback.rating}}</p>
                <p>{{feedback.comment}}</p>
                <footer>{{feedback.author}}</footer>
                </blockquote>
          </div>   

            <form class="form-horizontal col-lg-12" role="form" name = 'feedbackForm_1' ng-submit="submitComment()" novalidate>

              <div class="form-group" ng-class="{'has-error': feedbackForm_1.firstname.$error.required && 
                         !feedbackForm_1.firstname.$pristine}">

                  <label for="firstname" class="col-sm-2 control-label">First Name</label>
                  <div class="col-sm-10">

                  <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name" ng-model = 'feedback.author' required>
                  <!-- <span ng-bind="feedback.firstname"></span> -->
                  <span ng-show="feedbackForm_1.firstname.$error.required && !feedbackForm_1.firstname.$pristine" class="help-block" >
                      Your First Name Is Required !
                  </span>
                  </div>
              </div>


              <div class="form-group">
                    <label for="guest" class="col-sm-2 control-label">
                        Number of Guests
                    </label>
                    <div class="col-sm-1">
                        <label><input type="radio" name="optradio" ng-model = "rating" value="1"> 1</label>
                    </div>
                    <div class="col-sm-1">
                        <label><input type="radio" name="optradio" ng-model = "rating" value="2"> 2</label>
                    </div>
                    <div class="col-sm-1">
                        <label><input type="radio" name="optradio" ng-model = "rating" value="3"> 3</label>
                    </div>
                    <div class="col-sm-1">
                        <label><input type="radio" name="optradio" ng-model = "rating" value="4"> 4</label>
                    </div>
                    <div class="col-sm-1">
                        <label><input type="radio" name="optradio" ng-model = "rating" value="5"> 5</label>
                    </div>
                   
                </div>

              <div class="form-group" ng-class="{'has-error': feedbackForm_1.comments.$error.required && 
                         !feedbackForm_1.comments.$pristine}">

                  <label for="feedback" class="col-sm-2 control-label" >Your Feedback</label>

                  <div class="col-sm-10">

                      <textarea class="form-control" rows="12" name = "comments" ng-model = "feedback.comment" required></textarea>
                      <!-- <span ng-bind="feedback.comments"></span> -->
                      <span ng-show="feedbackForm_1.comments.$error.required && !feedbackForm_1.comments.$pristine" class="help-block" >
                      Comment Is Required !
                      </span>

                  </div>
              </div>

              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-primary" ng-disabled="feedbackForm_1.$invalid">Send Feedback</button>
                  </div>
              </div>

            </form>

        </div>
    </div>
        </div>
